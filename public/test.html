<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
  </head>
  <body>
    <form id="myForm" enctype="multipart/form-data">
      <input type="file" name="file_field" /><br />
      <input type="button" value="Upload" onclick="handleFormSubmit()" />
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function handleFormSubmit() {
        var form = document.getElementById("myForm");
        var formData = new FormData(form);
        var scriptUrl =
          "https://script.google.com/macros/s/AKfycbz4UepcArNCwJ9P9bIGVYuYKd0K51mL0PVlFEM_Z5nOYKkup7br_lsSmcRFVgj_4llIWg/exec";
        // Replace {SCRIPT_ID} with the ID of your Google Apps Script project
        $.ajax({
          url: scriptUrl,
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            console.log(response);
            // Handle success or error response
          },
          error: function (error) {
            console.error(error);
            // Handle error
          },
        });
      }
    </script>
  </body>
</html>
