<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="m-auto flex w-1/2 flex-col justify-center py-10">
        <label
          class="mb-2 block flex justify-center py-5 text-2xl font-bold text-gray-700"
        >
          Enter your Registered Email Address
        </label>
        <div class="flex justify-center">
          <input
            id="emailverification"
            name="emailverification"
            type="text"
            class="mr-2 flex w-min border-2 border-black py-2 px-4 focus:border-blue-500 focus:outline-none"
            placeholder="Enter your email address"
            required
          />
          <button
            id="search-btn"
            class="w-min rounded bg-blue-500 py-2 px-4 font-bold text-white hover:bg-blue-600"
          >
            Search
          </button>
        </div>
      </div>

      <div id="email-not-found" style="display: none">Email not found</div>

      <div
        id="download-link-container"
        class="m-auto flex justify-center py-10"
      >
        <div id="spinner" class="spinner hidden">
          <div class="relative inline-block">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="
                margin: auto;
                background: none;
                display: block;
                shape-rendering: auto;
              "
              width="58px"
              height="58px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <circle
                cx="50"
                cy="50"
                r="0"
                fill="none"
                stroke="#0c7ae9"
                stroke-width="3"
              >
                <animate
                  attributeName="r"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0;33"
                  keyTimes="0;1"
                  keySplines="0 0.2 0.8 1"
                  calcMode="spline"
                  begin="0s"
                />
                <animate
                  attributeName="opacity"
                  repeatCount="indefinite"
                  dur="1s"
                  values="1;0"
                  keyTimes="0;1"
                  keySplines="0.2 0 0.8 1"
                  calcMode="spline"
                  begin="0s"
                />
              </circle>
              <circle
                cx="50"
                cy="50"
                r="0"
                fill="none"
                stroke="#46dff0"
                stroke-width="3"
              >
                <animate
                  attributeName="r"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0;33"
                  keyTimes="0;1"
                  keySplines="0 0.2 0.8 1"
                  calcMode="spline"
                  begin="-0.5s"
                />
                <animate
                  attributeName="opacity"
                  repeatCount="indefinite"
                  dur="1s"
                  values="1;0"
                  keyTimes="0;1"
                  keySplines="0.2 0 0.8 1"
                  calcMode="spline"
                  begin="-0.5s"
                />
              </circle>
              <!-- [ldio] generated by https://loading.io/ -->
            </svg>
          </div>
        </div>
      </div>
    </form>
    <div
      id="upload"
      style="display: none"
      class="mx-auto my-5 flex w-min flex-col border-2 border-black p-10"
    >
      <form id="upload-form" enctype="multipart/form-data">
        <label class="mb-2 block text-2xl font-bold text-gray-700"
          >Upload your Proof of Payment</label
        >
        <input type="hidden" id="hidden-email" name="hidden-email" />
        <input
          type="file"
          id="uploadedFile"
          name="uploadedFile"
          required
          class="my-5 cursor-pointer"
        />

        <button
          id="submit"
          value="submit"
          class="w-min rounded bg-blue-500 py-2 px-4 font-bold text-white hover:bg-blue-600"
        >
          Submit
        </button>
        <div id="spinner1" class="spinner hidden">
          <div class="relative inline-block">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="
                margin: auto;
                background: none;
                display: block;
                shape-rendering: auto;
              "
              width="58px"
              height="58px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <circle
                cx="50"
                cy="50"
                r="0"
                fill="none"
                stroke="#0c7ae9"
                stroke-width="3"
              >
                <animate
                  attributeName="r"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0;33"
                  keyTimes="0;1"
                  keySplines="0 0.2 0.8 1"
                  calcMode="spline"
                  begin="0s"
                />
                <animate
                  attributeName="opacity"
                  repeatCount="indefinite"
                  dur="1s"
                  values="1;0"
                  keyTimes="0;1"
                  keySplines="0.2 0 0.8 1"
                  calcMode="spline"
                  begin="0s"
                />
              </circle>
              <circle
                cx="50"
                cy="50"
                r="0"
                fill="none"
                stroke="#46dff0"
                stroke-width="3"
              >
                <animate
                  attributeName="r"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0;33"
                  keyTimes="0;1"
                  keySplines="0 0.2 0.8 1"
                  calcMode="spline"
                  begin="-0.5s"
                />
                <animate
                  attributeName="opacity"
                  repeatCount="indefinite"
                  dur="1s"
                  values="1;0"
                  keyTimes="0;1"
                  keySplines="0.2 0 0.8 1"
                  calcMode="spline"
                  begin="-0.5s"
                />
              </circle>
              <!-- [ldio] generated by https://loading.io/ -->
            </svg>
          </div>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("search-btn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var email = document.getElementById("emailverification").value;
          var spinner = document.getElementById("spinner");
          var upload = document.getElementById("upload");

          if (email) {
            // Show the spinner
            spinner.style.display = "block";

            var xhr = new XMLHttpRequest();
            xhr.open(
              "POST",
              "https://script.google.com/macros/s/AKfycbwwFl_rclzTklR09Oi_HKX8GJ5u3fFZVhP1El0qdGNZYG_HVctwfqMMi9dwwadch0Ra/exec"
            );
            xhr.setRequestHeader(
              "Content-type",
              "application/x-www-form-urlencoded"
            );
            xhr.onload = function () {
              // Hide the spinner
              spinner.style.display = "none";
              upload.style.display = "block";

              if (xhr.status === 200) {
                var responseText = xhr.responseText;
                console.log(responseText);

                if (
                  responseText.startsWith(
                    "Error: Email not found in any sheet: "
                  )
                ) {
                  alert(
                    "Email not found. Please try again with a valid email."
                  );
                } else {
                  var downloadUrl = responseText;
                  var downloadLinkContainer = document.getElementById(
                    "download-link-container"
                  );

                  // Create the download link element
                  var downloadLink = document.createElement("a");
                  downloadLink.href = downloadUrl;
                  downloadLink.textContent = "Download Invoice";
                  downloadLink.target = "_blank";
                  downloadLink.classList.add(
                    "w-fit",
                    "rounded",
                    "bg-blue-500",
                    "py-2",
                    "px-4",
                    "font-bold",
                    "text-white",
                    "hover:bg-blue-600"
                  );

                  // Clear the container and insert the download link
                  downloadLinkContainer.innerHTML = "";
                  downloadLinkContainer.appendChild(downloadLink);

                  document.getElementById("hidden-email").value = email;
                }
              } else {
                alert("Error: " + xhr.responseText);
              }
            };
            xhr.send("emailverification=" + encodeURIComponent(email));
          }
        });
    </script>

    <script>
      document
        .getElementById("submit")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var fileInput = document.getElementById("uploadedFile");
          var emailInput = document.getElementById("hidden-email");

          if (fileInput.files.length === 0) {
            alert("Please select a file to upload.");
            return;
          }

          var spinner = document.getElementById("spinner1");

          // Show the spinner
          spinner.style.display = "block";

          var xhr = new XMLHttpRequest();
          xhr.open(
            "POST",
            "https://script.google.com/macros/s/AKfycbwcs7fCVzzIfuG8wTsLcH8_LjIbMlDTHTco4tVGhehiQLlIvt1D2bS__Vd7tXPoFxf7/exec"
          );

          xhr.onload = function () {
            // Hide the spinner
            spinner.style.display = "none";

            if (xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              console.log(response);
              alert(
                response.message +
                  " " +
                  '<a href="' +
                  response.url +
                  '" target="_blank">View the file</a>'
              );
            } else {
              alert("Error: " + xhr.responseText);
            }
          };

          // Use FormData to send the file and email
          var formData = new FormData();
          formData.append("uploadedFile", fileInput.files[0]);
          formData.append("email", emailInput.value);

          xhr.send(formData);
        });
    </script>
  </body>
</html>
